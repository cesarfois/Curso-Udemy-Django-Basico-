<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lista-libros</title>
</head>
<body>
<h1> LISTA LIBROS </h1>
<table border="1">
    <thead >
    <th>ID</th>
    <th>Titulo</th>
    <th>Autor</th>
    </thead>
    <tbody>
    {% for a in libros %}
    <tr>
        <td>{{a.id}}</td>
        <td>{{a.title}}</td>
        <td>{{a.autor}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
